<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css'/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,regular,italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" />
    <title>Stric Form Validator</title>
    <link rel="stylesheet" href="./form-validator.css">
    <script src="./form-validator.js" defer></script>
    <meta name="author" content="Lester Howard">
    <meta name="description" content="Strict client-side form validator that includes the debounce technique and It gonna displays success and error messages depending for the correct data">
</head>
<body>
    <div class="container">
        <form id="register" class="register">
            <h1 class="register__title">Register with us</h1>
            <div class="register__field">
                <label for="username" class="register__label">Username</label>
                <input type="text" class="register__input" id="username">
                <span class="register__error">Username is required</span>
            </div>
            <!-- .register__field -->
            <div class="register__field">
                <label for="email" class="register__label">Email</label>
                <input type="text" class="register__input" id="email">
                <span class="register__error">Email is required</span>
            </div>
            <!-- .register__field -->
            <div class="register__field">
                <label for="password" class="register__label">Password</label>
                <input type="password" class="register__input" id="password">
                <span class="register__error">Pasword is required</span>
            </div>
            <!-- .register__field -->
            <div class="register__field">
                <label for="password2" class="register__label">Repeat the password</label>
                <input type="password" class="register__input" id="password2">
                <span class="register__error">Second password is required</span>
            </div>
            <!-- .register__field -->
            <button class="register__submit">Submit</button>
        </form>
        <!-- .register -->
    </div>
    <!-- .container -->
</body>
</html>
